<html>
  <link rel="stylesheet" type="text/css" href="meetto.css" media="screen"/>
  <div id="main" class="main">
    <div id="header">
      <img src="images/header.png"/>
    </div>
    <div id="form" class="centered">
      <input type="text" id="what" class="checkout search-option ui-datepicker-target" name="what" placeholder="What do you want to do?">
      <input type="text" id="where" class="checkout search-option ui-datepicker-target" name="where" placeholder="Where?">
      <input type="text" id="when" class="checkout search-option ui-datepicker-target" name="when" placeholder="When?">
      <span class="search-area-icon search-area-icon-checkout">
        <img src="images/search.png"/>
      </span>
    </div>
    <div id="results">
    </div>
  </div>
  <div id="categories" class="categories">
    <img src="images/categories.png"/>
  </div>
</html>
